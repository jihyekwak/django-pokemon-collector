{% extends 'base.html' %}

{% block title %}
Index of Pokemons
{% endblock %}

{% block content %}

    <form class="search-pokemon">
        <div>
            <input type="text" name="name" placeholder="Pokemon Name">
            <input type="submit" value="Search">
            <a href="{% url 'index' %}">Clear Search</a>
            <!-- <select>
                <option>type</option>
            </select> -->
        </div>
    </form>

    <h1>{{header}}</h1>

    <div class="index">

        {% for pokemon in pokemons %}
            <div class="index-card-content">
                <a href="{% url 'detail' pokemon.pk %}">
                    <img src="{{pokemon.img}}" alt="{{pokemon.name}}">
                    <h3>{{pokemon.name}}</h3>
                    <p>{{pokemon.type}}</p>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
