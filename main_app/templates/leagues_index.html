{% extends 'base.html' %}

{% block content %}

<a href="/leagues/new">Add a League |</a>
    <h1>Pokemon Leagues List</h1>

    {% for league in leagues %}
    <div>
        <a href="{% url 'league_show' league.id %}">
            <div>
                <h3>{{league.name}}</h3>
            </div>
        </a>
    </div>
    {% endfor %}
{% endblock %}
