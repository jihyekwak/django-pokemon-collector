{% extends 'base.html' %}

{% block content %}
    <h1>Delete Pokemon </h1>
    <div class="delete-confirmation">
        <h4>Are you sure you want to delete <strong>{{pokemon.name}}</strong>?</h4>
    
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete Pokemon">
        <a href="{% url 'detail' pokemon.pk %}">Cancel</a>
    </form>
    </div>
    

{% endblock %}
