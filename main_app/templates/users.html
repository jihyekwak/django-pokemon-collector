{% extends 'base.html' %}

{% block content %}
<h1>Trainers</h1>
    {% for user in users %}
    <div class="user-index">
        <a href="/user/{{user.username}}">
            <h2>{{user.username}} ({{user.pokemon_set.all|length}})</h2>
        </a>
        {% for pokemon in user.pokemon_set.all %}
            <p>{{pokemon.name}}</p>
        {% empty %}
            <p>No pokemon yet</p>
        {% endfor %}
    </div>
       
    {% endfor %}
{% endblock %}
