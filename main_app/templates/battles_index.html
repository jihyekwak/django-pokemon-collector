{% extends 'base.html' %}

{% block content %}
    <h1>Pokemon Battles List</h1>

    {% for battle in battles %}
    <div>
        <a href="{% url 'battle_show' battle.id %}">
            <div>
                <h3>{{battle.battle}}</h3>
            </div>
        </a>
    </div>
    {% endfor %}
{% endblock %}
