{% extends 'base.html' %}

{% block content %}
    <h1>Delete Pokemon Move</h1>

    <h4>Are you sure you want to delete <strong>{{move.name}}</strong>?</h4>
    
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete Pokemon Move">
        <a href="{% url 'move_show' move.id %}">Cancel</a>
    </form>

{% endblock %}
