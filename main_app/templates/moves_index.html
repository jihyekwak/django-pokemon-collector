{% extends 'base.html' %}

{% block content %}

<h1 class="list-h1">Pokemon Moves</h1>
<a href="/moves/new">+ Add a Pokemon Move</a>
{% for move in moves %}


<div>
    <a href="{% url 'move_show' move.id %}">
        <div>
            <h3>{{move.name}} | {{move.type}}</h3>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
