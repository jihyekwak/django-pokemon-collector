{% extends 'base.html' %}

{% block content %}
    <h1>Delete Pokemon League</h1>

    <h4>Are you sure you want to delete <strong>{{league.name}}</strong>?</h4>
    
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete League">
        <a href="{% url 'league_show' league.id%}">Cancel</a>
    </form>

{% endblock %}
