{% extends 'base.html' %}

{% block content %}
    <h1>Delete Pokemon Battle</h1>

    <h4>Are you sure you want to delete <strong>{{battle.battle}}</strong>?</h4>
    
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes Delete">
        <a href="{% url 'battle_show' battle.id%}">Cancel</a>
    </form>

{% endblock %}
